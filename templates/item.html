<!-- card -->
<div class="card  card-product-v2 h-100">
  <div class="card-body position-relative">
<!-- badge -->
  <div class="text-center position-relative ">
    <!-- img -->
    <a href="{{url_for('product')}}"> <img src="{{product['FileName']}}"  class="mb-3 img-fluid"></a>
  </div>
  <!-- title -->
  <h2 class="fs-6"><a href="{{url_for('product')}}" class="text-inherit text-decoration-none">{{product['Title']}}</a></h2>
  <div>
<!-- rating -->
    <small class="text-warning"> <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-half"></i></small> <span class="text-muted small">4.5(30)</span>
  </div>
   <!-- price -->
  <div class="d-flex justify-content-between align-items-center mt-3">
    <div><span class="text-danger">${{product['StartPrice']}}</span> 
    </div>
    <div><span class="text-uppercase small text-primary">
        In Stock</span></div>
  </div>
   <!-- btn -->
  <div class="product-fade-block">
    <div class="d-grid mt-4">
      <a href="{{url_for('product')}}" class="btn btn-info rounded-pill">Bid now</a>
    </div>
  </div>

</div>
<!-- hidden class for hover -->
<div class="product-content-fade border-info" style="margin-bottom: -60px;"></div>
</div>
</div>
