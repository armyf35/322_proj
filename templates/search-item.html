<form method="post">
  <!-- col -->
  <div class="col">
    <!-- card product -->
    <div class="card card-product">
      <div class="card-body">

        <!-- badge -->
        <div class="text-center position-relative ">
          <div class=" position-absolute top-0 start-0">
       
          </div>
          <a href="{{url_for('product')}}">
            <!-- img --><img src="{{product['FileName']}}" alt="Grocery Ecommerce Template" class="mb-3 img-fluid"></a>

        </div>
        <!-- heading -->
        <div class="text-small mb-1"><a href="#!" class="text-decoration-none text-muted"><small>Electronics</small></a></div>
